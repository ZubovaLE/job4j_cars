<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function validate() {
            if ($('#email').val() === '' || $('#password').val() === '' || $('#name').val() === '' ||
                $('#phone').val() === '') {
                alert("Необходимо заполнить все поля");
                return false;
            }
            createUser();
            return true;
        }

        function createUser() {
            $.ajax({
                url: 'http://localhost:8080/cars/registration.do',
                method: 'post',
                data: $('#userInfo').serialize(),
                success: [function () {
                    window.location.replace('http://localhost:8080/cars/successfulRegistration.html');
                }],
                error: [function () {
                    alert("Пользователь с таким email уже существует!");
                }]
            });
        }
    </script>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header" style="background-color: cadetblue; text-align: center">
            <h4>Регистрация</h4>
        </div>
        <div class="card-body" style="background-color: lightblue">
            <form id="userInfo">
                <div class="form-group">
                    <label for="name" style="width: 100px">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Имя пользователя" required/>
                </div>
                <div class="form-group">
                    <label for="phone" style="width: 100px">Телефон</label>
                    <input type="tel" pattern="[0-9]{11}" id="phone" name="phone"
                           placeholder="8xxxxxxxxxx" required/>
                </div>
                <div class="form-group">
                    <label for="email" style="width: 100px">Почта</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru" required/>
                </div>
                <div class="form-group">
                    <label for="password" style="width: 100px">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required/>
                </div>
                <button type="submit" class="btn btn-primary" onclick="return validate();">Зарегистрироваться</button>
            </form>
            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/cars/authorization.html">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
